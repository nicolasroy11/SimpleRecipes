<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
  <form #recipeForm="ngForm" class="example-form">
    <mat-form-field class="full-width">
      <input id="title" matInput placeholder="Add title" [(ngModel)]="model.title" value="{{model.title}}" name="title" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-select placeholder="Select Category" [(ngModel)]="model.category" name="category" required="true" >
        <mat-option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="Add description" [(ngModel)]="model.descr" value="{{model.descr}}" name="descr">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-raised-button (click)="onReturnModel()">{{actionLabel}}</button>
  <button mat-button mat-raised-button [mat-dialog-close]="false">Cancel</button>
</mat-dialog-actions>
